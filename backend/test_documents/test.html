<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Belgesi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .highlight { background-color: yellow; }
        ul { list-style-type: disc; }
    </style>
</head>
<body>
    <h1>Test HTML Belgesi</h1>
    <p>Bu bir <strong>test HTML</strong> belgesidir.</p>
    
    <h2>Desteklenen Formatlar</h2>
    <ul>
        <li>PDF desteği</li>
        <li>DOCX desteği</li>
        <li>Markdown desteği</li>
        <li class="highlight">HTML desteği</li>
        <li>TXT desteği</li>
    </ul>
    
    <h3>Linkler</h3>
    <p><a href="https://golang.org/">Go Language</a></p>
    <p><a href="https://github.com/">GitHub</a></p>
    
    <h3>Resim</h3>
    <img src="https://via.placeholder.com/150" alt="Test Image">
    
    <h3>Tablo</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Dosya</th>
                <th>Boyut</th>
                <th>Durum</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>test.txt</td>
                <td>1KB</td>
                <td>✅ Hazır</td>
            </tr>
            <tr>
                <td>test.html</td>
                <td>2KB</td>
                <td>✅ Hazır</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
